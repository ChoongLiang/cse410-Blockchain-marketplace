<!DOCTYPE html>
<html>
<head>
	<title>Big Market</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<!--Header-->
	<header>
		<div class="container">
			<span class="home-logo">
				<a href="./index.html">Big Market</a>
			</span>
			<nav id="navbar">
				<ul>
					<li><a href="./login.html">Login</a></li>
					<li class="current"><a href="./signup.html">Sign Up</a></li>
					<li><a href="./about.html">About</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<!--Signup Section-->
	<section id="signup">
		<div class="container">
			<form>
				<div>
					<label>Name</label>
					<input type="text" name="name" placeholder="Your name">
				</div>
				<div>
					<label>ID</label>
					<input type="text" name="id" placeholder="Your id">
				</div>
				<div>
					<label>Password</label>
					<input type="text" name="password" placeholder="Password">
				</div>
				<div>
					<label>Email</label>
					<input type="email" name="email" placeholder="Your email">
				</div>
				<div>
					<label>Age</label>
					<input type="number" name="age" placeholder="Your age">
				</div>
				<button class="button_1" type="submit">Register</button>
			</form>
		</div>
	</section>

	<footer>
		<h2>Copyright &copy; reserved by Big Market, 2019.</h2>
	</footer>
</body>
</html>
