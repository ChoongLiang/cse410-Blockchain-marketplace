<!DOCTYPE html>
<html>
<head>
	<title>Big Market - Edit Information</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<!--Header-->
	<header>
		<div class="container">
			<span class="home-logo">
				<a href="./main.html">Big Market</a>
			</span>
			<nav id="navbar">
				<ul>
					<li><a href="./index.html">Log Out</a></li>
					<li class="current"><a href="./edit.html">Edit Information</a></li>
					<li><a href="./about_active.html">About</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<!--Signup Section-->
	<section id="signup">
		<div class="container">
			<form>
				<div>
					<label>ID</label>
					<input type="text" name="id"required>
				</div>
				<div>
					<label>Password</label>
					<input type="text" name="password"required>
				</div>
				<div>
					<label>Name</label>
					<input type="text" name="name"required>
				</div>
				<div>
					<label>Email</label>
					<input type="email" name="email"required>
				</div>
				<div>
					<label>Age</label>
					<input type="number" name="age"required>
				</div>
				<button class="button_1" type="submit">Apply Changes</button>
			</form>
		</div>
	</section>

	<footer>
		<h2>Copyrights &copy; Reserved by Big Market, 2019.</h2>
	</footer>
</body>
</html>
